<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <h1>Sign Up</h1>
      <form action="index.html" method="post">
        
        <fieldset>
          
          <legend><span class="number">1</span> Your Basic Info</legend>
          
          <label for="name">Name: </label>
          <input type="text" id="name" name="user_name">
        
          <label for="email">Email: </label>
          <input type="email" id="mail" name="user_email">
        
          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password">
        
          <label>Age:</label>
          
          <input type="radio" id="under_13" value="under_13" name="user_age">
          <label for="under_13" class="light">Under 13</label><br>
          
          <input type="radio" id="over_13" value="over_13" name="user_age">
          <label for="over_13" class="light">Over 13</label><br>
          
        </fieldset>
        
        <fieldset>
        
          <legend><span class="number">2</span> Your Profile</legend>
          
          <label for="bio">Biography:</label>
          <textarea id="bio" name="user_bio" spellcheck="true"></textarea>
      
          <label for="occupation">Class:</label>
          <select id="occupation" name="user_occupation">
            <option>Please Choose One:</option>
            <optgroup label="Martial">
              <option value="warrior">Warrior</option>
              <option value="hunter">Hunter</option>
              <option value="rogue">Rogue</option>
              <option value="wizard">Wizard</option>
            </optgroup>
            <optgroup label="Support">
              <option value="cleric">Cleric</option>
              <option value="bard">Bard</option>
              <option value="priest">Priest</option>
            </optgroup>
          </select>
          
          <label>Professions:</label>
          
          <input type="checkbox" id="cooking" value="interest_development"name="user_interest">
          <label class="light" for="cooking">Cooking</label><br>
          
          <input type="checkbox" id="engineering" value="interest_development"name="user_interest">
          <label class="light" for="engingeering">Engineering</label><br>
          
          <input type="checkbox" id="blacksmith" value="interest_development"name="user_interest">
          <label class="light" for="blacksmith">Blacksmith</label><br>

        </fieldset>
        
        <button type="submit">Sign Up</button>
        <input type="reset">
      
      </form>
    </body>
</html>
